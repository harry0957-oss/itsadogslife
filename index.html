<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's a Dog's Life - Topdown Prototype</title>
    <style>
      :root {
        color-scheme: dark;
      }
      *, *::before, *::after { box-sizing: border-box; }
      html, body {
        margin: 0; padding: 0; height: 100%;
        overflow: hidden;
        font-family: "Avenir Next", "Segoe UI", system-ui, sans-serif;
        background: radial-gradient(circle at top, #86c5ff 0%, #112035 65%);
      }
      canvas { display: block; width: 100vw; height: 100vh; }
      #ui {
        position: fixed; inset: 0;
        display: flex; flex-direction: column;
        justify-content: space-between;
        pointer-events: none;
      }
      #title {
        margin: 1.5rem auto 0; padding: 0.75rem 1.5rem;
        border-radius: 999px;
        background: rgba(7, 11, 19, 0.55);
        color: #f7fbff;
        font-size: clamp(1rem, 2vw, 1.3rem);
        letter-spacing: 0.08em; text-transform: uppercase;
        box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.35);
      }
      #prompt {
        align-self: center; margin-bottom: 2rem;
        padding: 0.85rem 1.65rem; border-radius: 0.95rem;
        background: rgba(7, 11, 19, 0.7);
        color: #f4f7fb; font-size: 0.95rem; letter-spacing: 0.04em;
        transform: translateY(10px); opacity: 0;
        transition: opacity 0.2s ease, transform 0.25s ease;
      }
      #prompt.visible { opacity: 1; transform: translateY(0); }
      #messagePanel {
        position: fixed; bottom: 3rem; left: 50%;
        max-width: min(32rem, 90vw);
        transform: translate(-50%, 10px);
        padding: 1rem 1.5rem; border-radius: 1.1rem;
        background: rgba(12, 15, 24, 0.92); color: #f6f7fb;
        box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.45);
        font-size: 1.05rem; line-height: 1.45;
        letter-spacing: 0.015em; opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
      }
      #messagePanel.visible { opacity: 1; transform: translate(-50%, 0); }
      #messagePanel h2 {
        margin: 0 0 0.4rem; font-size: 1.15rem;
        letter-spacing: 0.06em; text-transform: uppercase;
        color: #ffd166;
      }
      #messagePanel p { margin: 0; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div id="ui">
      <div id="title">It's a Dog's Life &mdash; Showgrounds Prototype</div>
      <div id="prompt"></div>
    </div>
    <div id="messagePanel">
      <h2></h2>
      <p></p>
    </div>

</html>
